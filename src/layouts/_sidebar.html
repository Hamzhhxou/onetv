<%page args="nav_groups,current_item=''" />
<% from lib.mako_util import wrap_lang %>
<div class="sidebar">
<ul class="list-group" id="lang-nav">
  % for item in nav_groups['lang']:
  <li class="list-group-item">
    <a href="${item.url}" class="d-flex justify-content-between align-items-center">
        ${item.title}
    </a>
  </li>
  % endfor
</ul>

<hr/>
<ul class="list-group" id="topic-nav">
  % for item in nav_groups['topic']:
  <li class="list-group-item">
    <a href="${item.url}" class="d-flex justify-content-between align-items-center">
      ${item.title}
    <span class="badge badge-dark ml-1"></span>
    </a>
  </li>
  % endfor
</ul>
</div>
