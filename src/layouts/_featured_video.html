<%page args="obj,badge"/>
<div class="thumb-container">
<a href="${obj.video_url}">
<div class="thumb-wrapper">
<img src="${obj.thumbnail_url}" />
</div>
% if badge:
<div class="badge-container"><span class="badge badge-hot">HOT</span></div>
% endif
  <div class="thumb-footer">
    <div class="title">
      ${obj.title}
    </div>
    <div class="meta">
      ${obj.channel_title}
      &bull;
      ${obj.published_at}
    </div>
  </div>
</a>
</div>
