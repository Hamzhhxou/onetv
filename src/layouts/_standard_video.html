<%page args="obj,is_week=False" />
<%namespace file="_utils.mako" import="asset" />
<%
if is_week:
    cls = "vid-col col-4"
else:
    cls = "vid-col col-xl-2 col-lg-3 col-sm-4"
%>
<div class="${cls}">
  <div class="vid">
    <div class="thumb-container">
      <div class="thumb-wrapper">
        <a href="${obj.video_url}" target="_blank">
          <img src="${obj.thumbnail_url}">
          <span class="play-button">
            <img src="${asset('youtube-play5.png')}" />
          </span>
        </a>
      </div>
      <span class="thumb-label">${obj.duration}</span>
    </div>
    <div class="title">
      <a href="${obj.video_url}">${obj.title}</a>
    </div>
    <div class="meta">
      <a href="${obj.channel_url}">${obj.channel_title}</a>
      &bull;
      ${obj.published_at}
    </div>
  </div>
</div>
