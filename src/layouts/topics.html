<%inherit file="base.html" />
<% from lib.mako_util import wrap_lang %>

<div class="content topics">
<div class="container-fluid">
<div class="row">
  <div class="col-12">
  <h1>Videos by topic (all languages)</h1>
  </div>
</div>
<div class="row">
  % for item in topic_nav:
  <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6">
<div class="card">
  <a href="${wrap_lang(context, item.path)}">
    <div class="card-body">
    ${item.title}
    </div>
  </a>
</div>
  </div>
  % endfor
</div>
</div>
